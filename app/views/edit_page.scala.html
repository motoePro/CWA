@(title: String)(headLine: Array[String])(httpLine: Array[String])(edit_page: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
        
        <script src="@routes.Assets.at("javascripts/jquery-ui.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.fittext.js")" type="text/javascript"></script>
        
        <script src="@routes.Assets.at("javascripts/Object_in.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.contextmenu.r2.js")" type="text/javascript"></script>
        <script type="text/javascript">
        
       	$(function(){
       		parent.edit_head.location.href = "/edit_head?target_name=@edit_page";
       	});
 
		//要素にdraggable,resizable属性を加える(テキストのみ)
		function txtmv() {
			$('.pchan').draggable();
			$('.pchan').resizable({stop: fix(), handles: "all"});
			//$('.pchan').resizable({stop: fix(), handles: "all"}).parent(".ui-wrapper").draggable();
		}
		
		function pctmv() {
			$('.img_chan').resizable({stop: fix(), handles: "all"}).parent(".ui-wrapper").draggable();
		}
		
		//要素の横幅に併せて文字サイズを変更する
		function fix() {
			$('#txt_chan').fitText();
		}
		</script>
        <script type='text/javascript'>
		$(function(){
    		$('.context').contextMenu('myMenu',
        		{
            		bindings: {
            		'delete': function(t) {
                		var body = parent.main.document.getElementById('body_main');
                		console.log(body.childNodes[t.id]);
                		body.removeChild(body.childNodes[t.id]);
            		}
        		}
    		});
		});
		
		</script>
		<div id='head_main'>@for(line <- headLine){@Html(line)}</div>
    </head>
    <body>
        <div id='body_main'>@for(line <- httpLine){@Html(line)}</div>
        
        <div class='contextMenu' id='myMenu'>
    		<ul>
        		<li id='delete'>Close</li>
    		</ul>
		</div>
    </body>
</html>
