@(optFileNames: Array[String])
@import helper._

<!DOCTYPE html>
<html>
    <head>
        <title>リンク指定</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/Object_in.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.contextmenu.r2.js")" type="text/javascript"></script>
    </head>
    <body>
    	@for(fileName <- optFileNames) {
			<input type="button" onclick="choose_link('@fileName')" value="@fileName" />
		}
		<input type="button" value="閉じる" onclick="window.open('about:blank','_self').close();">
		
		<form id="link_form" action="/edit_call/choose_link" method="POST" target="menu" style="display:none">
			@CSRF.formField
			<input type="text" id="link_name" name="name" value="">
		</form>
    </body>
</html>
