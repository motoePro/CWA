@(message: String, form: Form[models.Account])

@main("会員登録") {
	<h1>会員登録</h1>
	<p>名前とパスワードを入れてね</p>
	@helper.form(action = routes.Application.create) {
		@helper.CSRF.formField
		@(helper.inputText(
			field = form("username")
		))
		
		@(helper.inputPassword(
			field = form("password")
		))
		
		<input type="submit">
	}
}
