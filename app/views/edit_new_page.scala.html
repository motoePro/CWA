@(title: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/Object_in.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.contextmenu.r2.js")" type="text/javascript"></script>
        <script type='text/javascript'>
		$(function() {
    		$('.hover').contextMenu('myMenu',
        		{
            		bindings: {
                	'open': function(t) {
                		alert('Trigger was '+t.id+'\nAction was Open');
            		},
            		'email': function(t) {
                		alert('Trigger was '+t.id+'\nAction was Email');
            		},
            		'save': function(t) {
                		alert('Trigger was '+t.id+'\nAction was Save');
            		},
            		'delete': function(t) {
                		alert('Trigger was '+t.id+'\nAction was Delete');
            		}
        		}
    		});
		});
		</script>
    </head>
    <body>
    	<div class='contextMenu' id='myMenu'>
    		<ul>
        		<li id='open'>Open</li>
        		<li id='email'>Email</li>
        		<li id='save'>Save</li>
        		<li id='close'>Close</li>
    		</ul>
		</div>
		<h2>新たに作成するページの名前を指定してください。</h2>
		
		<form action="/edit_call/new" method="get">
				<input name="name"type="text"></input>.html</br>
				<input type="submit" value="決定"/>
		</form>
		<input type="button" onclick="location.href='/edit_page'" value="編集画面に戻る" />
    </body>
</html>
