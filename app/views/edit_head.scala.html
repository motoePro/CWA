<!DOCTYPE html>
<html>
    <head>
        <title>ヘッダ</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/menu.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/Object_in.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.contextmenu.r2.js")" type="text/javascript"></script>
        <script type='text/javascript'>
		$(function() {
    		$('.demo1').contextMenu('myMenu',
        		{
            		bindings: {
                	'open': function(t) {
                		alert('Trigger was '+t.id+'\nAction was Open');
            		},
            		'email': function(t) {
                		alert('Trigger was '+t.id+'\nAction was Email');
            		},
            		'save': function(t) {
                		alert('Trigger was '+t.id+'\nAction was Save');
            		},
            		'delete': function(t) {
                		alert('Trigger was '+t.id+'\nAction was Delete');
            		}
        		}
    		});
		});
		</script>
    </head>
    <body>
        <div class="head_menu">
			<div class="head"><button onclick="call_dicition_name()">新規作成</button></div>
			<div class="head">
				<button onclick="change_page()">ページの変更</button>
			</div>			<div class="head">
				<form action="/edit_call/save">
					<p><button type="submit">保存</button></p>
				</form>
			</div>
		</div>
		<div class='contextMenu' id='myMenu'>
    		<ul>
        		<li id='open'>Open</li>
        		<li id='email'>Email</li>
        		<li id='save'>Save</li>
        		<li id='close'>Close</li>
    		</ul>
		</div>
    </body>
</html>
